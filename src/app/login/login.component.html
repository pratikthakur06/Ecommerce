<img src="https://wallpaperaccess.com/full/16692.jpg" alt="" height="100%" width="100%">
<div class="container" >
    <div class="row">
         <div col-md-6>
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                     <div class="mb-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email') ">*Email is required</span>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password') ">*Password is required</span>
                        </div>
                       
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" (click)="logInForAuthGuard()">Login</button>
                      </form>
                      <a routerLink="/signup">New User? Click to signup!!</a>
                      <a routerLink="/forgetpassword">Forgot Password? </a>
                </div>
        </div>
    </div>
</div>

<div
class="bg-image"
style="
  background-image: url('https://wallpaperaccess.com/full/16692.jpg');
  height: 100vh;
  background-repeat: no-repeat;
  width: 100%;
  "
>
<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 style="color: rgb(177, 18, 18)">Forget Password?</h1><br>
          <h6 style="color: black">Please enter your Credential !!</h6><br>
        </div>
        <div *ngIf="isforget==true" style="width: 50%;">
    
        <form [formGroup]="forgetForm" (ngSubmit)="sendmail1()">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Enter your Email</label> -->
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
              formControlName="email"
            />
          </div><br>
          <button type="submit"  routerLink="/forgetpassword" class="btn btn-primary" style="margin-left: 35%;">Send OTP</button>
        </form>

      </div>
      <div *ngIf="isotp==true" style="width: 60%;">
        <form [formGroup]="otpForm" (ngSubmit)="verifyotp()" >
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input
             type="email"
             class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Enter email"
             formControlName="email"
           />
         </div>
         
         <div class="form-group">
           <label for="examplelnumber">OTP</label>
           <input
             type="number"
             class="form-control"
             id="examplelnumber"
             placeholder="Enter your OTP"
             formControlName="otp"
           />
         </div>




         <div class="form-group">
           <label for="exampleInputpassword1">Password</label>
           <input
             type="password"
             class="form-control"
             id="exampleInputpassword1"
             placeholder="Password"
             formControlName="password"
           />
         </div>
        
         <div class="form-group">
           <label for="exampleInputpassword1">Confirm password</label>
           <input
             type="password"
             class="form-control"
             id="exampleInputpassword1"
             placeholder=" Confirm password"
             formControlName="Cpassword"
           />
         </div>


         <br />

         <button type="submit"  routerLink="/forgetpassword" class="btn btn-primary" style="margin-left: 25%;">Update Password</button>
        </form>
     </div>
    </div>
  </div>
</div>
